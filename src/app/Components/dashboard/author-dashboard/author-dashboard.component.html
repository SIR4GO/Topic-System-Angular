<app-dashboard></app-dashboard>
<nav  class="dashboard-nav">
    <ul class="option-list">
      <li><a href="#"> Home</a></li>
      <li><a href="#">Topics</a></li>
      <li><a href="#">Notifications</a></li>
      <li><a href="#">Messages</a></li>
      <li><a href="#">Statistics</a></li>
    </ul>
</nav>


<section id="pageBody" class="page-body">

  <section class="topic-panel" style="display: none">
    <div class="panel-slider">
      <nav>

        <button  class="close-btn" (click)="DisableTopicCreationPanel()" > X</button>
        <h4 style="text-align: center;margin: auto 0; width: 89%;">Topic creation panel</h4>
      </nav>
      <header>
        <div class="common-overlay"></div>
        <div style="margin: auto ; width: 100%">
          <h4 style=" color: white ; text-align: center ; margin-top: 14px" > <span style="color: darkseagreen; font-size: 30px ;font-weight: bold">|</span> {{currentStep}} </h4>
          <p  style="color: white ;  text-align: center"> {{currentStepDescription}} </p>
        </div>

      </header>

      <div class="slider-body">
          <div id="sheet" class="topic-sheet">

              <div   style="width: 200px " class="bag">
                  <textarea   #input1 style=" width: 100% ; height: 100% " placeholder="title"  ></textarea>
                  <div #over1  (click)="dragBorderEffect( over1 , input1)" (dblclick)="activeInputToWriteIfClicked(over1 , input1)" style="position: absolute ; top: 0 ; left: 0 ; right: 0 ; bottom: 0 ; z-index: 100 ; height: 100% ; width: 100%"></div>
              </div>


              <div   style="width: 200px " class="bag">
                  <textarea   #input2  style=" width: 100% ; height: 100% " placeholder="title"  ></textarea>
                  <div #over2  (click)="dragBorderEffect( over2 , input2)" (dblclick)="activeInputToWriteIfClicked(over2 , input2)"  style="position: absolute ; top: 0 ; left: 0 ; right: 0 ; bottom: 0 ; z-index: 100 ; height: 100% ; width: 100%"></div>
              </div>

              <div   style="width: 200px " class="bag">
                 <textarea   #input3  style=" width: 100% ; height: 100% " placeholder="title"  ></textarea>
                 <div #over3  (click)="dragBorderEffect( over3 , input3)" (dblclick)="activeInputToWriteIfClicked(over3 , input3)"  style="position: absolute ; top: 0 ; left: 0 ; right: 0 ; bottom: 0 ; z-index: 100 ; height: 100% ; width: 100%"></div>
              </div>

          </div>

          <div class="element-bar">
            <i (click)="createElement('text')" title="Topic heading" class="fa fa-heading"></i>
            <i (click)="createElement('text')"  class="fa fa-paragraph"></i>
            <i (click)="createElement('image')"  class="fa fa-image"></i>
            <i (click)="createElement('video')" class="fab fa-youtube"></i>
            <i (click)="createElement('audio')"  class="fas fa-music"></i>
            <i (click)="createElement('text')" class="fas fa-file-signature"></i>
            <i class="fas fa-clipboard-check"></i>
          </div>
      </div>

      <footer>

      </footer>

    </div>
  </section>

 <div class="container">
   <section class=" row topic-layout">
     <div class=" topic-list col-sm-4">
        <h4>My Topics </h4>
         <span><a style="text-decoration: none ; color:#10849D " href="#">See all (20)</a> </span>
         <ul>
           <li> <i></i>  topic 1 </li>
           <li> <i></i>  topic 2 </li>
         </ul>
     </div>
     <div class="topic-addition col-sm-4">
       <i  (click)="ActiveTopicCreationPanel()" title="add new topic" class=" plus-icon fa fa-plus fa-lg"></i>
     </div>
   </section>
 </div>
